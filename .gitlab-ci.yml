stages:
- source
- build
- signed source
- signed build
- test
- deploy

variables:
  DEB_BUILD_OPTIONS: nodoc terse
  DEB_BUILD_PROFILES: nodoc nopython pkg.linux.nokerneldbg pkg.linux.nosource
  BUILD_ARCH_ALL: 'true'

build amd64:
  tags:
  - gardenlinux-build-amd64-large

build arm64:
  tags: 
  - gardenlinux-build-arm64-large

include:
- local: .gitlab/ci/source.yml
- local: .gitlab/ci/test.yml
- local: .gitlab/ci/test-config.yml
- project: gardenlinux/gardenlinux-package-build
  file:
  - pipeline/workflow.yml
  - pipeline/variables.yml
  - pipeline/build.yml
  - pipeline/signed-source.yml
  - pipeline/signed-build.yml
  - pipeline/deploy.yml
