source:
  stage: source
  image: debian:bookworm-slim

  before_script:
  - >
    if [[ $CI_DISPOSABLE_ENVIRONMENT ]]; then
      apt-get update -qy
      apt-get install -qy --no-install-recommends curl devscripts git kernel-wedge pristine-lfs python3-debian python3-jinja2 quilt rsync
    fi

  script:
  - ./prepare-source

  artifacts:
    paths:
    - _output/*.changes
    - _output/*.dsc
    - _output/*.debian.tar.*
    - _output/*.orig.tar.*
    expire_in: 1 week
